<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style1.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="text-center">Register</h1>
                <label for="label col-md-3 control-label">MAIL ID</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="name" placeholder="mail id">
                </div>
                <label for="label col-md-3 control-label">PASSWORD</label>
                <div class="col-md-9">
                    <input type="password" class="form-control" name="password" placeholder="password">
                    <small>password must be 6 character</small>
                </div>
                <a href="#">
                    <div class="btn btn-info">Submit</div>
                </a>
            </div>
            <div class="col-md-3"></div>

        </div>
    </div>
</body>

</html>
